<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
        }
        body{
            text-align: center;
        }
        .biru-muda{
            background-color: skyblue;
        }
        .kotak{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>This text align center</h1>
    <button id="clickHere">Click here</button>

    <br><br>
    <!-- slider icon -->
    <div class="kotak red">
    </div>
    <input type="range" name="red-slider" min="0" max="255">
    <div class="kotak green"></div>
    <input type="range" name="green-slider" min="0" max="255">
    <div class="kotak blue"></div>
    <input type="range" name="blue-slider" min="0" max="255">

    <script src="script.js"></script>
</body>
</html>
